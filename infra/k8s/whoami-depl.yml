kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami
  labels:
    app: traefiklabs
    name: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefiklabs
      task: whoami
  template:
    metadata:
      labels:
        app: traefiklabs
        task: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami

---
kind: Service
apiVersion: v1
metadata:
  name: whoami
spec:
  selector:
    app: traefiklabs
    task: whoami
  ports:
    - name: http
      port: 80
      targetPort: 80
