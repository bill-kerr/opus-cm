apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: bk7987/opuscm-users
          volumeMounts:
            - name: firebase-config
              mountPath: '/app/secrets'
              readOnly: true
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: './secrets/firebase-admin-config.json'
      volumes:
        - name: firebase-config
          secret:
            secretName: firebase-config
---
apiVersion: v1
kind: Service
metadata:
  name: users-srv
spec:
  selector:
    app: users
  ports:
    - name: users
      protocol: TCP
      port: 3000
      targetPort: 3000
